<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='creditcard.css') }}">
</head>
<body class="body">
<div class="payment-container">
    <h1>Payment Information</h1>
    <form action="https://flight-app.devopsheros.com/success" method="post">
        <div class="form-group">
            <label>Name on Card</label>
            <input type="text" name="name" required>
        </div>
        <div class="form-group">
            <label>Card Number</label>
            <input type="text" name="card-number" required>
        </div>
        <div class="form-row">
            <div class="form-group">
            <label>Expiration Date</label>
            <input type="text" name="expiration" required>
            </div>
         <div class="form-group">
            <label>CVV</label>
            <input type="text" name="cvv" required>
        </div>
        </div>
        <button type="submit">Submit Payment</button>
    </form>
</div>
</body>
</html>
